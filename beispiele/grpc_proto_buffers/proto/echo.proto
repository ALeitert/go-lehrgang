syntax = "proto3";

package echo;

option go_package = "protobuff-example/proto";

// A simple Echo service
service EchoService {
  // SayHello returns a greeting for the given name.
  rpc SayHello (HelloRequest) returns (HelloReply) {}
}

message HelloRequest {
  int32 id = 1;
  string name = 2;
}

message HelloReply {
  string message = 1;
}
